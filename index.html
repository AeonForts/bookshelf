<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <img src="assets/opened-book-outline.svg" alt="Book-SVG">
  <h1>Book<span class="color-beige">Shelf</span> App</h1>
</header>

<div class="wrapper">
  <section class="row">

    <div class="container bg-white shadow " id="add-book">
      <h2 class="container-header text-center">Add Book</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">Title/Judul</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="author">Author/Penulis</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group form-title">
          <label for="year">Tahun Terbit</label>
          <input type="number" id="year" name="year" required>
        </div>
  
        
            <label for="Complete">Selesai Dibaca <input type="checkbox" name="Complete" id="Complete"></label> 
        <input type="submit" value="Masukkan Buku Ke Rak" name="Submit" class="btn-submit"> 
  
      </form>
    </div>
    <div class="container relative" id="search-book">
      <h2 class="container-header text-center">Search Bar</h2>
      <form action="#" class="form">
        <div class="form-group form-title">
          <label for="search">Cari/Search Judul Buku</label>
          <input type="text" id="search" name="search">
        </div>
        <button type="button" onclick="filterBook()" class="btn-submit">Search</button>
      </form>
    </div>
  </section>



  <section>
    <div class="container">
      <h2 class="container-header">Belum Selesai Dibaca</h2>
  
      <div class="list-item" id="books">
      </div>
    </div>
  
      <div class="container">
      <h2 class="container-header">Selesai Dibaca</h2>
  
      <div class="list-item" id="complete-books">
      </div>
    </div>
  </section>




</div>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
